        // é¢„åŠ è½½çº¹ç†
        function preloadTextures() {
            const promises = Object.keys(decorationImages).map(key => {
                return new Promise((resolve, reject) => {
                    const loader = new THREE.TextureLoader();
                    loader.load(decorationImages[key], 
                        (texture) => {
                            textureCache[key] = texture;
                            resolve();
                        },
                        undefined,
                        (error) => {
                            console.error(`Error loading texture for ${key}:`, error);
                            resolve(); // å³ä½¿å‡ºé”™ä¹Ÿç»§ç»­
                        }
                    );
                });
            });
            return Promise.all(promises).then(() => {})
        }
        // åˆ›å»ºèœ¡çƒ›
        function createCandle() {
            const group = new THREE.Group();
            
            // èœ¡çƒ›ä½“
            const bodyGeometry = new THREE.CylinderGeometry(0.12, 0.12, 1.5, 16);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0x60AFF6 });

            const wick = new THREE.Mesh(wickGeometry, wickMaterial);

            group.add(wick);
            
            // ç«ç„°
            const flameGeometry = new THREE.ConeGeometry(0.08, 0.15, 10);
            const flameMaterial = new THREE.MeshPhongMaterial({

            const flame = new THREE.Mesh(flameGeometry, flameMaterial);
            flame.position.y = 0.90;
            group.add(flame);
            
            return group;
        }
        // åˆ›å»º3Dæ–‡å­—
        function create3DText(font) {
            // åˆ›å»ºæ–‡å­—å‡ ä½•ä½“
            const textGeometry = new THREE.TextGeometry(cakeConfig.blessingText, {
                font: font,
                size: 0.8,
                height: 0.2, //å­—ä½“åšåº¦
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.05,
                bevelSize: 0.05,
                bevelOffset: 0,
                bevelSegments: 5
            });
            
            // å±…ä¸­æ–‡å­—å‡ ä½•ä½“
            textGeometry.computeBoundingBox();
            const centerOffset = -0.5 * (textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x);
            
            // åˆ›å»ºæ–‡å­—æè´¨
            const textMaterial = new THREE.MeshPhongMaterial({
                color: cakeConfig.textColor,
                shininess: 100
            });
            
            // åˆ›å»ºæ–‡å­—ç½‘æ ¼
            textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.set(centerOffset, cakeConfig.layers * 0.3 + 0.1, 0);
            textMesh.rotation.x = -Math.PI / 2; // å¹³æ”¾åœ¨è›‹ç³•é¡¶éƒ¨
            
            // æ·»åŠ æ–‡å­—åˆ°åœºæ™¯
            scene.add(textMesh);
        }
        // åˆ›å»ºå›¾ç‰‡
        function createImage(img,w,x,rx,y,z,ry) {
           uploadedImage=img
            // åˆ›å»ºçº¹ç†åŠ è½½å™¨
            const loader = new THREE.TextureLoader();
            loader.load(uploadedImage, function(texture) {
                // è®¡ç®—å›¾ç‰‡æ¯”ä¾‹
                const aspectRatio = texture.image.width / texture.image.height;
                const width = w;
                const height = width / aspectRatio;
                
                // åˆ›å»ºå¹³é¢å‡ ä½•ä½“
                const imageGeometry = new THREE.PlaneGeometry(width, height);
                const imageMaterial = new THREE.MeshPhongMaterial({
                    map: texture,
                    transparent: true,
                    side: THREE.DoubleSide
                });
                
                imageMesh = new THREE.Mesh(imageGeometry, imageMaterial);
                
                // å°†å›¾ç‰‡æ”¾ç½®åœ¨è›‹ç³•é¡¶éƒ¨ä¸­å¤®
                imageMesh.position.y = y;
                imageMesh.position.x = x;
                imageMesh.position.z = z;
                imageMesh.rotation.x = rx==0?0: -Math.PI / rx; // å¹³æ”¾åœ¨è›‹ç³•é¡¶éƒ¨
                imageMesh.rotation.y = ry==0?0:-Math.PI /ry; // å¹³æ”¾åœ¨è›‹ç³•é¡¶éƒ¨
                
                scene.add(imageMesh);
            });
        }
        // åˆ›å»ºé¡¶éƒ¨è£…é¥°
        function createTopDecoration(type, angle, layerRadius, layerY, layerHeight) {
            // ä½¿ç”¨é¢„åŠ è½½çš„çº¹ç†
            const texture = textureCache[type];
            if (!texture) {
                console.error(`Texture for ${type} not found`);
                return new THREE.Group(); // è¿”å›ç©ºç»„ä½œä¸ºé™çº§å¤„ç†
            }
            
            // åˆ›å»ºå¹³é¢å‡ ä½•ä½“
            const decorationGeometry = new THREE.PlaneGeometry(0.5, 0.5);
            const decorationMaterial = new THREE.MeshPhongMaterial({
                map: texture,
                transparent: true,
                side: THREE.DoubleSide
            });
            
            const decorationMesh = new THREE.Mesh(decorationGeometry, decorationMaterial);
            
            // å°†è£…é¥°æ”¾ç½®åœ¨è›‹ç³•é¡¶éƒ¨è¾¹ç¼˜
            decorationMesh.position.set(
                Math.cos(angle) * (layerRadius - 0.2-(type=='balloon'?0.3:0)),
                layerY + layerHeight/2 + 0.13,
                Math.sin(angle) * (layerRadius - 0.2)
            );
            
            // ç¨å¾®å€¾æ–œè£…é¥°ä½¿å…¶æ›´è‡ªç„¶
            decorationMesh.rotation.x = -Math.PI / 2;
            // decorationMesh.rotation.y = -angle;
            
            return decorationMesh;
        }
        // åˆ›å»ºè›‹ç³•
        function createCake() {
            // ç§»é™¤æ—§çš„è›‹ç³•
            if (cake) {
                scene.remove(cake);
            }
            
            cake = new THREE.Group();
            
            // åˆ›å»ºè›‹ç³•å±‚
            const layerHeight = 0.9;
            const radius = 5;
            
            for (let i = 0; i < cakeConfig.layers; i++) {
                // æ¯å±‚é€æ¸å˜å°
                const layerRadius = radius * (1 - i * 0.1);
                const layerY = i * layerHeight - (cakeConfig.layers * layerHeight) / 2;
                
                // åˆ›å»ºåœ†æŸ±ä½“å‡ ä½•ä½“

                const material = new THREE.MeshPhongMaterial({

                layer.position.y = layerY;

                if (i === cakeConfig.layers - 1) {

                    const frostingMaterial = new THREE.MeshPhongMaterial({ color: 0xF0DCE3 });
                    const frosting = new THREE.Mesh(frostingGeometry, frostingMaterial);

                    frosting1.position.y = layerY + layerHeight / 2 + 0.05;
                    cake.add(frosting1);
                }
                
                const frostingGeometry = new THREE.CylinderGeometry(layerRadius + 0.1, layerRadius + 0.1, 0.1, 32);
                const frostingMaterial = new THREE.MeshPhongMaterial({ color: 0xF4C4D8 });
                const frosting = new THREE.Mesh(frostingGeometry, frostingMaterial);
                frosting.position.y = layerY + layerHeight / 50 + 0.05;
                cake.add(frosting);
                
                cake.add(layer);

                for (let j = 0; j < 20; j++) {

                    cake.add(decoration);

                // åœ¨è›‹ç³•é¡¶éƒ¨æ·»åŠ è£…é¥°

                    for (let j = 0; j < 20; j++) {
                        const angle = (j / 20) * Math.PI * 2;

                        console.log('=typeImg[i]',typeIndex)
                        const decoration = createTopDecoration(typeIndex, angle, layerRadius, layerY, layerHeight);
                        cake.add(decoration);
                    }
                }
            }
             // æ·»åŠ è£…é¥°
            // addDecorations(cake, 6);
            //æ·»åŠ èœ¡çƒ›
            for (let i = 0; i < 5; i++) {
                const candle = createCandle();
                const angle = (i / 5) * Math.PI * 2;
                const candleRadius = 5 * 0.55;
                
                candle.position.set(
                    Math.cos(angle) * candleRadius,
                    (cakeConfig.layers * layerHeight) / 4 + 0.5,
                    Math.sin(angle) * candleRadius
                );
                
                cake.add(candle);
            }
            // // æ·»åŠ ç¥ç¦æ–‡å­—
            // if (cakeConfig.blessingText && cakeConfig.blessingText.trim() !== "") {
            //     const blessingText = createBlessingText();
            //     cake.add(blessingText);
            // }
            // åŠ è½½å­—ä½“å¹¶åˆ›å»º3Dæ–‡å­—
            const loader = new THREE.FontLoader();
            loader.load('./font/KaiTi_Regular.json', function(font) {
                create3DText(font);
            });
            // ./img,w,x,rx,z
            createImage('./img/005.png',1.5,1.5,3.5,1.3,-0.3,0);
            // createImage('./img/004.png',0,1.5,2,1.05,3,0);
            // createImage('./img/003.png',1,-1.5,2,1.05,3,0);
            // createImage('./img/002.png',1,-2.8,2,1.05,-1,0);
            // createImage('./img/001.png',1,2.1,2,1.05,-2.5,0);
            createImage('./img/005.png',1,-0.6,2,1.05,1.8,0);
            createImage('./img/003.png',2,0.9,2,1.05,1.8,0);
            createImage('./img/005.png',1,-0.3,2,1.05,-1.8,0);
            // createImage('./img/005.png',0.5,0.6,8,1.3,-3.5,0);
            
            scene.add(cake);
            
            // æ›´æ–°è›‹ç³•æè¿°
            // updateCakeDescription();
        }
        // åˆ›å»ºå›¾ç‰‡è£…é¥°
        function createImageDecoration(type, angle, layerRadius, layerY) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const size = 128;
            
            // è®¾ç½®canvaså¤§å°
            canvas.width = size;
            canvas.height = size;
            
            // æ¸…é™¤canvas
            context.fillStyle = 'transparent';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶è£…é¥°å›¾æ¡ˆ
            context.font = 'bold 80px Arial';
            context.fillStyle = '#FFD700'; // é‡‘è‰²è£…é¥°
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(type, canvas.width / 2, canvas.height / 2);
            
            // åˆ›å»ºçº¹ç†
            const texture = new THREE.CanvasTexture(canvas);
            
            // åˆ›å»ºå¹³é¢å‡ ä½•ä½“
            const decorationGeometry = new THREE.PlaneGeometry(0.6, 0.6);
            const decorationMaterial = new THREE.MeshPhongMaterial({
                map: texture,
                transparent: true,
                side: THREE.DoubleSide
            });
            
            const decorationMesh = new THREE.Mesh(decorationGeometry, decorationMaterial);
            
            // å°†è£…é¥°æ”¾ç½®åœ¨è›‹ç³•ä¾§é¢
            decorationMesh.position.set(
                Math.cos(angle) * (layerRadius + 0.1),
                layerY,
                Math.sin(angle) * (layerRadius + 0.1)
            );
            
            decorationMesh.rotation.y =-angle/5
            // decorationMesh.rotation.x = -Math.PI/3;
            
            return decorationMesh;
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            
            if (cake) {
                cake.rotation.y += 0.005;
                // è®©èœ¡çƒ›ç«ç„°è·³åŠ¨
                // console.log('cake.children',cake.children)
                cake.children.forEach(child => {
                    if (child.type === "Group" && child.children.length > 0) {
                        const flame = child.children.find(c => c.geometry instanceof THREE.ConeGeometry);
                        if (flame) {
                            flame.scale.set(
                                1 + Math.sin(Date.now() * 0.01) * 0.2,
                                1 + Math.sin(Date.now() * 0.01 + 0.5) * 0.2,
                                1
                            );
                        }
                    }
                });
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
